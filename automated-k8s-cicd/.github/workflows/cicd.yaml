name: CI/CD Pipeline - Kubernetes Deployment

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: myapp
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u $DOCKER_USERNAME --password-stdin

      # 3️⃣ Build Docker Image
      - name: Build Docker image
        run: |
          docker build -t $DOCKER_USERNAME/$IMAGE_NAME:${{ github.sha }} .

      # 4️⃣ Push Docker Image
      - name: Push Docker image
        run: |
          docker push $DOCKER_USERNAME/$IMAGE_NAME:${{ github.sha }}

      # 5️⃣ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      # 6️⃣ Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      # 7️⃣ Configure Kubernetes access
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      # 8️⃣ Deploy to Kubernetes using Helm
      - name: Deploy using Helm
        run: |
          helm upgrade --install myapp helm/myapp \
            --set image.repository=$DOCKER_USERNAME/$IMAGE_NAME \
            --set image.tag=${{ github.sha }}
